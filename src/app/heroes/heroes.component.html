<div class="container">
  <h3 class="hero-header">My Heroes</h3>
  <div class="add-hero">
    <label for="hero-input">
      Hero Name:
      <input type="text" id="add-hero" [(ngModel)]="heroName" />
    </label>
    <br />
    <button (click)="addHero()">Add Hero</button>
  </div>
  <div class="hero-list-container">
    @for (hero of heroList(); track hero.id) {
    <a [routerLink]="['/hero-info', hero.id]"
      ><span>{{ hero.id }}</span
      >{{ hero.name }}</a
    >
    }
  </div>
</div>
